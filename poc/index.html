<head>

  <script>

      'use strict';

      w.CONTEXT_PATH = w.CONTEXT_PATH == null ? '/' : w.CONTEXT_PATH;
      w.OSGI_CONTEXT_PATH = CONTEXT_PATH === '/' ? w.CONTEXT_PATH : w.CONTEXT_PATH + 'osgi/';

      /* jshint ignore:start */
      document.write('<script type="text/javascript" src="' + w.OSGI_CONTEXT_PATH + 'requirejs-manager/js/require-init.js"></scr' + 'ipt>');
      document.write('<script type="text/javascript" src="' + w.OSGI_CONTEXT_PATH + 'content/common-ui/resources/web/common-ui-require-js-cfg.js"></scr' + 'ipt>');

  </script>

  <script>
    (function (w) {
      'use strict';

      // overrides just for this app
      require.config({
        paths: {
          "pentaho/i18n": "pentaho-det-core/7.0-SNAPSHOT/lib/i18nMock",
          "main": "scripts/main"
        }
      });

      require(["main"]);
    }(window));
  </script>

  <title></title>
</head>
